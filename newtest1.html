<script type = "text/javascript">

function requestNo(){

    var count = localStorage.getItem("count")==null?1:localStorage.getItem("count");
    count=Number(count)+1;
    localStorage.setItem("count", count);
    document.getElementById('requestno').innerHTML = "REQ0000" + count;

    var count1 = localStorage.getItem("count1")==null?1:localStorage.getItem("count1");
    count1=Number(count1)+1;
    localStorage.setItem("count1", count1);
    document.getElementById('ritem').innerHTML = "RITM0000" + count1;

}
 
window.onload = function(){
    requestNo()
};

function getQueryVariable(variable) {
var query = window.location.search.substring(1)
var vars = query.split("&");
var fname = "";
for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=")
    if(pair[0] == variable){
        if(pair[1].indexOf('%20') != -1){
            console.log(pair[1].indexOf('%20'))
            var fullName = pair[1].split('%20')
            console.log(fullName)

		for (var i=0;i<fullName.length;i++) {
			fname = fname + fullName[i] + ' ';
		}


            return fname;
		
        }
        else {
            return pair[1];
        }
    }
}
return(false)
}

var eta = getQueryVariable("eta");
var queue = getQueryVariable("queue");

document.getElementById('etanew').innerHTML = eta;
document.getElementById('queue').innerHTML = queue;


function gotoHome(){

	window.location.href = "./index.htm";

}




function closeWin(){

	window.location.href = "./Thankyou.html";
	
}
